<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>What's for Dinner?</title>
</head>
<body>
    <h1 id="title"> <strong> What's for Dinner</strong></h1>
<!-- first page -->
<div id="firstPage">
    <span id="rice" class="d-block p-2 bg-primary text-white">RICE</span>
    <span id="pasta" class="d-block p-2 bg-success text-white">PASTA</span>
    <span id="potato" class="d-block p-2 bg-dark text-white">POTATO</span>
</div>
    <span id="random" class="d-block p-2 bg-warning text-white">RANDOM</span>

<!-- second page -->
<div hidden id="vegetables">
        
    <form name="form1" action="">
        <input id="vegetable" class="form-control form-control-lg" type="text" placeholder="1st vegetable..." aria-label=".form-control-lg example">
    <br>    
        <button id="submitBtn" class="btn btn-secondary" type="submit">Next<span id="numberVeg"></span> /3</button>
    </form>
</div>

<!-- third page -->
<div hidden id="proteinOption">
        
    <form name="form2" action="">
    <br>
        <h1 id="proteinHeader">Tofu? Chicken?</h1>
    <br>
        <input id="protein" class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
    <br>    
        <button id="submitBtn2" class="btn btn-info" type="submit">Next</button>
    </form>

    

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</html>
